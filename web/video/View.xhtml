<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="videoViewDlg" widgetVar="videoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewvideoTitle}">
            <h:form id="videoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videoController.selected != null}">
                        <h:outputText value="#{bundle.ViewvideoLabel_chemin}"/>
                        <h:outputText value="#{videoController.selected.chemin}" title="#{bundle.ViewvideoTitle_chemin}"/>
                        <h:outputText value="#{bundle.ViewvideoLabel_user}"/>
                        <h:outputText value="#{videoController.selected.user}" title="#{bundle.ViewvideoTitle_user}"/>
                        <h:outputText value="#{bundle.ViewvideoLabel_id}"/>
                        <h:outputText value="#{videoController.selected.id}" title="#{bundle.ViewvideoTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="videoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
