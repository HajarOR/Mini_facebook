<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="videoEditDlg" widgetVar="videoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditvideoTitle}">
            <h:form id="videoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditvideoLabel_chemin}" for="chemin" />
                        <p:inputText id="chemin" value="#{videoController.selected.chemin}" title="#{bundle.EditvideoTitle_chemin}" />
                        <p:outputLabel value="#{bundle.EditvideoLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{videoController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditvideoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{videoController.selected.id}" title="#{bundle.EditvideoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{videoController.update}" value="#{bundle.Save}" update="display,:videoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'videoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="videoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
